<div class="row col-md-8">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" [(ngModel)]="cep.cep"
        placeholder="00000-000">
      </div>
    </div>
    <div class="col-md-6">
      <button type="button" (click)="buscar()" class="btn btn-primary" [disabled]="idLoading">Buscar</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" [(ngModel)]="cep.logradouro"
        placeholder="Logradouro">
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" [(ngModel)]="cep.numero"
         placeholder="Número">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="complemento">Complemento</label>
    <input type="text" class="form-control" id="complemento" [(ngModel)]="cep.complemento"
    placeholder="Complemento">
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" [(ngModel)]="cep.cidade"
         placeholder="Cidade">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" [(ngModel)]="cep.bairro"
        placeholder="Bairro">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" class="form-control" id="estado" [(ngModel)]="cep.estado"
     placeholder="Estado">
  </div>

</div>
