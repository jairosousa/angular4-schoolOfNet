<form #myForm="ngForm">
  <div class="row">
    <div class="col-md-12">
    <div class="form-group" [ngClass]="{'has-error': !name.valid && (name.dirty || name.touched)}">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" 
      #name="ngModel" [(ngModel)]="nome" required/>
      <span class="help-block" *ngIf="name.errors && (name.dirty || name.touched)">
        <ul>
          <li *ngIf="name.errors.required">O Campo nome é requerido</li>
        </ul>
      </span>
     
    </div>
    <div class="form-group" [ngClass]="{'has-error': !email.valid && (email.dirty || email.touched)}">
      <label for="email" class="control-label">E-Mail</label>
      <input type="text" class="form-control" id="email" name="email"  #email="ngModel"
      [(ngModel)]="emailModel" required email/>
      <span class="help-block" *ngIf="email.errors && (email.dirty || email.touched)">
        <ul>
          <li *ngIf="email.errors.required">O Campo email é requerido</li>
          <li *ngIf="email.errors.email">E-mail invalido</li>
        </ul>
      </span>
    </div>
  <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">enviar</button>
  </div>
  </div>
</form>
